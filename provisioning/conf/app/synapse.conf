{ "services": {
    "redis": {
      "default_servers": [
        {
        "name": "default-redis",
        "host": "redis.devopscasts.com",
        "port": 6379
      }
      ],
      "discovery": {
        "method": "zookeeper",
        "path": "/redis",
        "hosts": [ "${ZOOKEEPER}" ]
      },
      "haproxy": {
        "port": 6379,
        "server_options": "check inter 2000 rise 3 fall 2",
        "frontend": [
          "mode tcp",
          "timeout client 86400000"
        ],
        "backend": [
          "mode tcp",
          "timeout connect 86400000",
          "timeout server 86400000"
        ]
      }
    }
  },
  "haproxy": {
    "reload_command": "sudo service haproxy reload",
    "config_file_path": "/etc/haproxy/haproxy.cfg",
    "do_writes": true,
    "do_reloads": true,
    "global": [ ],
    "defaults": [ ]
  }
}
